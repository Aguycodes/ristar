<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <span id="top" onclick="window.history.back()">AIRTIME</span>
        <br>
        <form method="get">
            <div class="network">
               <span>MTN <input type="radio" name="airtime" id="mtn"></span>
                <span>GLO <input type="radio" name="airtime" id="glo"></span>
                <span>AIRTEL <input type="radio" name="airtime" id="airtel"></span>
                <span>9MOBILE <input type="radio" name="airtime" id="ninem"></span>
            </div>
            <select class="form-select mb-3" required>
                <option value="">Choose your option</option>
            </select>
            <div class="num">
                <label for="phoneNo">Phone Number</label><br>
                <input type="number" name="phone" id="phoneNo" required>
            </div>
            <br>
            <div class="purPin">
                <label for="pin">Enter Pin</label><br>
                <input type="number" name="purchasePin" id="pin" required>
            </div>
            <br>
            <button type="submit" disabled>PROCEED</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
