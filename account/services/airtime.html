<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <span id="top" onclick="window.history.back()">AIRTIME</span>
        <br>
        <form method="get">
            <div class="network">
                <select class="form-select mb-3" required id="netw">
                    <option value="">Choose your Network</option>
                    <option value="mtn">MTN</option>
                    <option value="glo">GLO</option>
                    <option value="airtel">AIRTEL</option>
                    <option value="9mobile">9MOBILE</option>
                </select>
            </div>
            <div class="amount">
                <label for="amt">Amount</label><br>
                <input type="number" name="amount" id="amt" placeholder="min of 100">
            </div>
            <br>
            <div class="num">
                <label for="phoneNo">Phone Number</label><br>
                <input type="number" name="phone" id="phoneNo" required oninput="checkInput()">
            </div>
            <br>
            <div class="purPin">
                <label for="pin">Enter Pin</label><br>
                <input type="number" name="purchasePin" id="pin" required oninput="checkInput()">
            </div>
            <br>
            <button disabled id="submitBtn" onclick="submitOrder()">PROCEED</button>
        </form>
    </div>
    <div id="test"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="script.js"></script>
    <script src="airtime.js"></script>
</body>
</html>
