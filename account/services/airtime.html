<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <div class="main">
        <span>Airtime</span>
        <form method="get">
            <div class="network">
               <span>MTN <input type="radio" name="airtime" id="mtn"></span>
                <span>GLO <input type="radio" name="airtime" id="glo"></span>
                <span>AIRTEL <input type="radio" name="airtime" id="airtel"></span>
                <span>9MOBILE <input type="radio" name="airtime" id="ninem"></span>
            </div>
            <select>
                <option value="">Choose your option</option>
            </select>
            <br>
            <label for="phoneNo">Phone Number</label><br>
            <input type="number" name="phone" id="phoneNo">
            <br>
            <label for="pin">Enter Pin</label><br>
            <input type="number" name="purchasePin" id="pin">
            <br>
            <button type="submit">proceed</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
