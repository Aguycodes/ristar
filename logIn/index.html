<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="logIn">
        <form>
            <h3>LOGIN</h3><br>
            <label for="name">Username:</label><br>
            <input type="text" id="user" placeholder="John Doe" required><br>
            <label>Password:</label><br>
            <input type="password" id="passw" required><br>
            <input type="checkbox" id="show" onclick="showPass()"><label>show password</label><br><br>
            <button id="button">Login</button>
        </form>
    </div>
</body>
</html>
