<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    ">

<body>
    <div class="logIn">
        <div id="logo"><a href="../index.html"><img src="../images/globe.png">ristar</a></div>
        <form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" required>
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <input type="checkbox" onclick="showPass()" id="check"><label for="check" id="show">Show password</label><br><a href="#" style="float: right;">forgot password?</a><br><br><br>
          <a href="../account/index.html" id="link" class="btn disabled" role="button">Login</a>
        <div class="signUp">don't have an account? <a href="../signUp/index.html">Sign Up.</a></div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="script.js"></script>
