<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign up</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="signUp">
        
        <form>
            <h3>REGISTER</h3><br>
            <label for="name">Username:</label><br>
            <input type="text" id="user" placeholder="John Doe" required><br>
            <label>Email:</label><br>
            <input type="email" id="userEmail" placeholder="john@doe.com" required><br>
            <label>Password:</label><br>
            <input type="password" id="passw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><p style="color: white; margin: 1px; font-size: 8pt;">Must contain at least one number and one uppercase and lowercase letter<br> and at least 8 or more characters</p><br>
            <input type="checkbox" id="show" onclick="showPass()"><label>show password</label><br><br><br>
            <span id="terms"><input type="checkbox" id="check"><label>I have read and accepted the terms and conditions. <a href="#">Terms and conditions</a></label><br></span>
            <button id="button">Create account</button>
        </form>
    </div>
</body>
</html>
