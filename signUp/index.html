<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>sign up</title>

</head>
<body>
    <div class="signUp">
        <div id="logo"><a href="../index.html"><img src="../images/globe.png">ristar</a></div>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="John Doe" required>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="email" id="floatingEmail" placeholder="john@doe.com" required><br>
                <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><p style="color: white; margin: 1px; font-size: .7rem;">Must contain at least one number and one uppercase and lowercase letter and at least 8 or more characters</p>
                <label for="floatingPassword">Password</label>
            </div>
            <input type="checkbox" id="show" onclick="showPass()"><label style="color: white;">show password</label><br><br><br>
            <span id="terms"><input type="checkbox" id="check"><label style="color: white;">I have read and accepted the terms and conditions. <a href="#">Terms and conditions</a></label><br></span>
            <a href="../account/index.html" class="btn disabled" id="link">Create Account</a>
        </form>
        <br><br><br>
        <span class="logIn">already have an account? <a href="../logIn/index.html">Login.</a></span>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    
</body>
</html>
